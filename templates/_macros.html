{% macro communication_card(entry) %}
<div class="communication-card" data-date="{{ entry.date }}">
    <div class="card-image">
        {% set images = entry.attachments.images.all() %}
        {% if images %}
        <img src="{{ images[0].thumbnail(640)|url }}" alt="{{ entry.title }}">
        {% else %}
        <img src="{{ '/static/images/default-image.jpg'|asseturl }}" alt="Default Image">
        {% endif %}
    </div>
    <div class="card-content">
        <h3>{{ entry.title }}</h3>
        <p class="date">{{ entry.date }}</p>
        <p class="description">{{ entry.description }}</p>
        <div class="card-footer">
            <span class="location-tag">Location: {{ entry.latitude }}, {{ entry.longitude }}</span>
            <button class="view-details-btn" onclick="window.location.href='{{ entry._path|url }}'">View
                Details</button>
        </div>
    </div>
</div>
{% endmacro %}
