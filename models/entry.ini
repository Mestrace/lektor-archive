[model]
name = Entry
label = {{ this.name }}

[attachments]
order_by = _id

[fields.title]
label = Name
type = string
size = large

[fields.description]
label = Description
type = markdown

[fields.date]
label = Date
type = date
width = 1/4

[fields.longitude]
label = Longitude
type = float
width = 1/4

[fields.latitude]
label = Latitude
type = float
width = 1/4
