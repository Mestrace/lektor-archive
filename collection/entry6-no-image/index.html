            <span class="entry-date"><i class="fa fa-calendar"></i> May 22, 2024</span>

    <div class="entry-description">

</div>

    <div class="entry-map">
        <h2>Location</h2>
        <div id="map" style="height: 300px; width: 100%; margin-top: 15px;"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {

            // Initialize the map (using Leaflet as an example)
            var map = L.map('map').setView([47.7229, -122.203362], 13);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        L.marker([47.7229, -122.203362]).addTo(map);
    });
    </script>
